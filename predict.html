<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Football Score Prediction</h1>

    <label for="homeTeam">Home Team:</label>
    <input type="text" id="homeTeam" placeholder="Enter home team">

    <label for="awayTeam">Away Team:</label>
    <input type="text" id="awayTeam" placeholder="Enter away team">

    <button id="predictButton">Get Prediction</button>

    <div id="prediction"></div>

    <script>
        async function getPrediction() {
            const homeTeam = document.getElementById("homeTeam").value;
            const awayTeam = document.getElementById("awayTeam").value;
            
            if (!homeTeam || !awayTeam) {
                alert("Please enter both teams!");
                return;
            }

            const response = await fetch("https://backend-agu8.onrender.com/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "home_team": homeTeam,
                    "away_team": awayTeam
                })
            });

            const data = await response.json();
            console.log("Prediction:", data);

            document.getElementById("prediction").innerHTML = `
                <p><strong>Home Team:</strong> ${data["Home Team"]}</p>
                <p><strong>Away Team:</strong> ${data["Away Team"]}</p>
                <p><strong>Predicted Goals (Home):</strong> ${data["Predicted Goals (Home)"]}</p>
                <p><strong>Predicted Goals (Away):</strong> ${data["Predicted Goals (Away)"]}</p>
                <p><strong>Best Guess Score:</strong> ${data["Best Guess Score"]}</p>
            `;
        }

        document.getElementById("predictButton").addEventListener("click", getPrediction);
    </script>
</body>
</html>
